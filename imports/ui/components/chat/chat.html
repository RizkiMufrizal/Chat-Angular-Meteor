<div class="row">
    <div class="col-md-3">
        <ul class="list-group">
            <li ng-repeat="u in chat.dataUsers" class="list-group-item">
              <span ng-if="u.profile.status === 'online'" class="label label-success">{{u.username}}</span>
              <span ng-if="u.profile.status === 'offline'" class="label label-danger">{{u.username}}</span>
              <span ng-if="u.profile.status === 'daftar'" class="label label-default">{{u.username}}</span>
            </li>
        </ul>
    </div>
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Chat</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group" ng-repeat="c in chat.dataChats">
                    <li class="list-group-item list-group-item-success text-right" ng-if="c.userId == chat.userId">
                        <h4 class="list-group-item-heading">{{c.username}}</h4>
                        <p class="list-group-item-text">{{c.pesan}}</p>
                        <h6 class="list-group-item-text">{{c.waktu | amDateFormat: 'HH:MM'}}</h6>
                    </li>
                    <li class="list-group-item" ng-if="c.userId !== chat.userId">
                        <h4 class="list-group-item-heading">{{c.username}}</h4>
                        <p class="list-group-item-text">{{c.pesan}}</p>
                        <h6 class="list-group-item-text">{{c.waktu | amDateFormat: 'HH:MM'}}</h6>
                    </li>
                </ul>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                    <input type="text" ng-model="chat.inputChat.pesan" class="form-control" placeholder="Type a message">
                    <span class="input-group-btn">
                        <button ng-click="chat.sendChat(chat.inputChat)" class="btn btn-default" type="button">
                            Send
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
